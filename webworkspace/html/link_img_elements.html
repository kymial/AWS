<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>링크 및 이미지 HTML 요소</title>
</head>
<body>
    
    <!-- <a> : 하이퍼 링크를 사용하기 위한 요소 href 속성에 링크의 이동 경로를 작성-->
    <!-- HTML의 속성 값으로 문자열을 지정할 때 따옴표가 없어도 인식되지만 예기치 못한 문제가 발생 할 수 있다.-->
    <a href="https://naver.com">NAVER</a>

    <!-- a 요소의 href 속성 값으로 URL 주소 뿐만 아니라 파일명(./파일 경로), HTML의 ID 값(#ID)도 올 수 있다.-->
    <a href="./link_next.html">다음 페이지</a>
    <a href="#section1">Section1 으로 이동</a>
    <div style="height: 1000px; background-color: rgba(0, 0, 0, 0.2);"></div>
    <h1 id="section1">Section 1</h1>
    <div style="height: 1000px; background-color: rgba(0, 0, 0, 0.2);"></div>

    <!-- <img> : 이미지를 페이지에 출력하기 위한 요소 src 속성으로 출력할 파일의 경로를 지정 -->
    <img src = "https://dimg.donga.com/wps/NEWS/IMAGE/2022/01/28/111500268.2.jpg" />
    <img src = "../resource/dog.jpg" />
    
    <!-- 미디어 요소는 alt 속성에 설명을 작성하는 것을 권고 -->
    <img src = "../resource/dog.jp" alt = "귀여운 강아지 사진" />

    

</body>
</html>
