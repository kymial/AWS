<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML 미디어 요소</title>
</head>
<body>

    <!-- audio 요소 : 웹페이지에 오디오 컨텐츠를 재생 할 수 있도록 함 -->
    <audio controls muted>
        <source src = "../resource/sample.mp3" type = "audio/mpeg" />
        오디오가 나타나지 않으면 표시 할 메시지
    </audio>

    <!-- video 요소 : 웹페이지에 비디오 컨텐츠를 재생 할 수 있도록 함 -->
    <video controls muted autoplay>
        <source src = "../resource/sample.mp4" type = "video/mp4" />
        비디오가 나타나지 않으면 표시 할 메시지
    </video>

    <!-- 
        audio, video 옵션
            - muted : 음소거 설정
            - autoplay : 자동 재생 (단,  muted가 ture인 상태일 때만 적용됨)
    -->

</body>
</html>
